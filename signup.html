<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="VTisbierek">
        <title>VTisbierek Newsletter Signup</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!-- Favicons -->
        <link rel="icon" href="favicon_new.ico">

        <!-- Custom styles for this template -->
        <link href="styles.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
            <form action="/" method="post">
                <img class="mb-4" src="vtisbierek_logo.JPG" alt="" width="300" height="36">
                <h1 class="h3 mb-3 signupCall">Sign up to my Newsletter!</h1>

                <div class="form-floating">
                    <input type="text1" class="form-control" id="floatingFirstName" placeholder="First Name" name="firstName">
                    <label for="floatingFirstName">First name</label>
                </div>
                <div class="form-floating">
                    <input type="text2" class="form-control" id="floatingLastName" placeholder="Last Name" name="lastName">
                    <label for="floatingLastName">Last name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="emailAddress">
                    <label for="floatingInput">Email address</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary submit-btn" type="submit">Sign up</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
            </form>
        </main>
    </body>
</html>
